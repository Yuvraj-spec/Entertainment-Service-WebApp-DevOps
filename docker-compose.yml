services:
  db:
    image: mysql:8
    container_name: entertainment-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: entertainment
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p1234 --silent"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 20s

  backend:
    build: ./backend
    container_name: entertainment-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://root:1234@db:3306/entertainment
      SECRET_KEY: 578306f501467076657ab81f73b0b9c4b192c879c2218a441cd30d9c2f8b9180
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: entertainment-frontend
    restart: always
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:80"

volumes:
  mysql_data: